{% extends 'base.html' %} {% block title %}Select Movie{% endblock %} {% block
content %}
<div class="container">
  <h1 class="heading">Select Movie</h1>
  {% for movie in movies %}
  <p>
    <a
      href="{{url_for('populate', movie_title=movie_title, movie_index = movies.index(movie))}}"
    >
      {{movie['original_title']}} - {{movie['release_date']}}</a
    >
  </p>
  {% endfor %}
</div>
{% endblock %}
