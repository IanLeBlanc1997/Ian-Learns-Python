<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if all_books|length < 1 %}
      <li>Book List Empty</li>
      {% else %} {% for entry in all_books %}
      <li>
        <a href="{{url_for('delete', book_id=entry.id)}}"> Delete</a>
        {{entry.title}}-{{entry.author}}-{{entry.rating}}
        <a href="{{url_for('edit', book_id=entry.id)}}"> Edit Rating</a>
      </li>
      {% endfor %} {% endif %}
    </ul>

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
